<h1>검정치마, 조휴일</h1>
<body>
    <p>
    조휴일은 검정치마 밴드의 유일한 멤버이다. 그는 1982년 12월 5일 미국에서 태어났으며 버클리 음대를 자퇴했다. <br>
    2008년, 201 앨범을 시작으로 2023년까지 그는 여전히 왕성한 활동을 하며 한국 인디계의 전설로 각인됐다. <br>
